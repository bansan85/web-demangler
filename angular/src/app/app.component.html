<dialog #dialog [ngClass]="{ 'open': isOpen }">
  <div>
    <button (click)="closeDialog()">OK</button>
  </div>
  <dl *ngFor="let key of formatStyleKeys">
    <dt>{{ key }}:</dt>
    <dd>
      <ng-container *ngIf="isNumber(formatStyle![key])">
        <input type="number" [(ngModel)]="formatStyle![key]" (ngModelChange)="onColumnLimitChange()" />
      </ng-container>
      <ng-container *ngIf="isBoolean(formatStyle![key])">
        <input type="checkbox" [(ngModel)]="formatStyle![key]" (ngModelChange)="onColumnLimitChange()" />
      </ng-container>
      <ng-container *ngIf="isString(formatStyle![key])">
        <input [(ngModel)]="formatStyle![key]" (ngModelChange)="onColumnLimitChange()" />
      </ng-container>
      <ng-container *ngIf="isEnum(formatStyle![key])">
        <select [ngModel]="getEnum(formatStyle![key])" (ngModelChange)="updateEnum($event, key)">
          <option *ngFor="let style of allEnums(formatStyle![key])" [ngValue]="style">
            {{ style }}
          </option>
        </select>
      </ng-container>
      <ng-container
        *ngIf="!isNumber(formatStyle![key]) && !isBoolean(formatStyle![key]) && !isString(formatStyle![key]) && !isEnum(formatStyle![key])">
        <span>{{ typeOf(formatStyle![key]) }}</span>
      </ng-container>
    </dd>
  </dl>
</dialog>

<div class="textareas">
  <div class="textarea">
    <h2>Mangled symbol (C++, D, Rust, MSVC, Itanium)</h2>
    <textarea #mangledInput wrap="off" placeholder="Enter mangled names (one per line)"
      (input)="onDemangle(mangledInput.value)"></textarea>
  </div>
  <div class="textarea">
    <h2>Demangled symbol<lucide-icon [class.disabled]="!formatStyle" name="settings"
        (click)="openDialog()"></lucide-icon>
    </h2>
    <textarea wrap="off" [value]="demangledName.join('\n')" readonly></textarea>
  </div>
</div>
