<div>
  <h1>Demangle C++ Names</h1>
  <textarea #mangledInput rows="6" cols="60" placeholder="Enter mangled names (one per line)" (input)="onDemangle(mangledInput.value)"></textarea>
  <div *ngIf="demangledName.length > 0">
    <h3>Demangled Names:</h3>
    <textarea rows="6" cols="60" [value]="demangledName.join('\n')" readonly></textarea>
  </div>
</div>
